<app-add-employee/>

<div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

       <!-- Position Column -->
       <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
             ID.
          </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
       </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
             Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Last Name">
             Last Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
       </ng-container>

       <ng-container matColumnDef="actions">
         <th mat-header-cell *matHeaderCellDef> Actions </th>
         <td mat-cell *matCellDef="let element">
           
           <button mat-fab extended color="primary" (click)="editEmployee(element.id)">
             Edit
           </button>

           <button mat-fab extended color="warn" (click)="deleteEmployee(element.id)">
             Delete
           </button>
           
         </td>
         
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
    </table>
</div>
